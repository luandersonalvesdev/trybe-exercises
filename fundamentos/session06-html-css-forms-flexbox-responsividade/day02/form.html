<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./DatePickerX-master/dist/css/DatePickerX.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
</head>
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
<body>
  <form class="mt-5" name="exe" method="GET" id="form">
    <div class="container">
      <label class="form-label" for="full-name">Nome completo:</label>
      <input class="form-control" type="text" name="full-name" id="full-name" maxlength="40" minlength="10">
    </div>
    <div class="container">
      <label class="form-label" for="email">Email:</label>
      <input class="form-control" type="text" name="email" id="email" maxlength="50" minlength="10">
    </div>
    <div class="container">
      <input class="form-check-input" type="radio" name="travel" id="travel-city" value="city">
      <label class="form-label" for="travel-city">Cidade</label>
      <input class="form-check-input" type="radio" name="travel" id="travel-camp" value="camp">
      <label class="form-label" for="travel-camp">Campo</label>
      <input class="form-check-input" type="radio" name="travel" id="travel-beach" value="beach">
      <label class="form-label" for="travel-beach">Praia</label>
      <input class="form-check-input" type="radio" name="travel" id="travel-mount" value="mount">
      <label class="form-label" for="travel-mount">Montanhas</label>
    </div>
    <div class="container">
      <h5 class="form-label">Espaço para digitar a resposta:</h5>
      <textarea class="form-control" name="resp-text" id="resp-text" cols="40" rows="10" maxlength="51"></textarea>
    </div>
    <div class="container">
      <label class="form-label" for="date">Data:</label>
      <input class="form-control" name="date" id="date">
    </div>
    <div class="container">
      <input class="form-check-input" type="checkbox" name="agree-1" id="agree-1">
      <label class="form-label" for="agree-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
    </div>
    <div class="container">
      <input class="form-control form-date" type="file" name="photo" id="photo">
    </div>
    <div class="container">
      <input class="form-check-input" type="checkbox" name="agree-2" id="agree-2" required>
      <label class="form-label" for="agree-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
    </div>
    <div class="container">
      <input btn-lg" value="Enviar" id="submit" type="submit">
      <input btn-lg" value="Apagar" id="reset" type="reset">
    </div>
  </form>

  <script>
    const validation = new JustValidate('#form');

    validation
      .addField('#email', [
        {
          rule: 'required',
          errorMessage: 'Email é necessário',
        },
        {
          rule: 'email',
          errorMessage: 'Email inválido',
        },
      ])
      .addField('#full-name', [
        {
          rule: 'minLength',
          value: 3,
          errorMessage: 'Nome muito pequeno',
        },
        {
          rule: 'maxLength',
          value: 10,
          errorMessage: 'Nome muito grande',
        },
      ]);
  </script>
</body>
<script src="./script.js"></script>
<!-- <script src="./pikaday.js"></script> -->
<script src="./datepicker.js"></script>
<script src="./DatePickerX-master/dist/js/DatePickerX.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
</html>
