<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      let p = document.getElementsByTagName('p');
      const changeTextP = (p) => {
        p[1].innerText = 'Rico e famoso';
      };
      changeTextP(p);

      let main = document.getElementsByClassName('main-content');
      const changeColorMain = (main) => {
        main[0].style.backgroundColor = 'rgb(76,164,109)';        
      }
      changeColorMain(main);

      let section = document.getElementsByClassName('center-content');
      const changeColorSection = () => {
        section[0].style.backgroundColor = '#fff'
      }
      changeColorSection(section);

      let h1 = document.getElementsByClassName('title');
      const changeTextH1 = () => {
        h1[0].innerText = 'Desafio - JavaScript';
      }
      changeTextH1(h1);

      
    </script>
  </body>
</html>
