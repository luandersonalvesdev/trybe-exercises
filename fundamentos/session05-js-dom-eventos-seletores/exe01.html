<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      // Crie e execute uma função que mude o texto na tag <p>-----</p>, para uma descrição de como você se vê daqui a 2 anos;
      let p = document.getElementsByTagName('p');
      const changeTextP1 = (p) => {
        p[1].innerText = 'Rico e famoso';
      };
      changeTextP1(p);

      // Crie e execute uma função que mude a cor do quadrado amarelo para rgb(76,164,109);
      let main = document.getElementsByClassName('main-content');
      const changeColorMain = (main) => {
        main[0].style.backgroundColor = 'rgb(76,164,109)';        
      }
      changeColorMain(main);

      // Crie e execute uma função que mude a cor do quadrado vermelho para branco;
      let section = document.getElementsByClassName('center-content');
      const changeColorSection = () => {
        section[0].style.backgroundColor = '#fff'
      }
      changeColorSection(section);

      // Crie e execute uma função que corrija o texto da tag <h1>;
      let h1 = document.getElementsByClassName('title');
      const changeTextH1 = () => {
        h1[0].innerText = 'Desafio - JavaScript';
      }
      changeTextH1(h1);

      // Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo;
      const changeTextP2 = () => {
        p[0].style.textTransform = 'uppercase';
      }
      changeTextP2(p);

      // Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
      const showPOnConsole = (p) => {
        console.log(p);
      }
      showPOnConsole(p)

      
    </script>
  </body>
</html>
