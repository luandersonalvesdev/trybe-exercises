<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const result = document.getElementById('result');
      try {
        result.innerText = `Resultado: ${verifyFields(value1, value2)}`;
      } catch (e) {
        result.innerText = e.message;
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }

    const verifyNumber = (value1, value2) => {
      if (isNaN(value1) === true || isNaN(value2) === true) {
        throw new Error('Insira somente números.');
      } else {
        return value1 + value2;
      }
    }

    const verifyFields = (value1, value2) => {
      if (value1.trim().length === 0 || value2.trim().length === 0) {
        throw new Error('Insira valor nos dois campos.');
      } else {
        return verifyNumber(Number(value1), Number(value2));
      }
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
